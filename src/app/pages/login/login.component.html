    <main>
        <div class="login-container">
            <form #loginForm= "ngForm">
                <h1>Ingresá a WorldCApp</h1>

                <div class="input-box">
                    <label for="usuario">Usuario</label>
                    <div>
                        <input type="text" id="user" name="user" [(ngModel)]="user" required>
                        <i class="fi fi-rr-user login-image"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="password">Contraseña</label>
                    <div class="di">
                        <input type="password" id="password" name="password" [(ngModel)]="password" (keydown.enter)="iniciarSesion()" required>
                        <i class="fi fi-rr-lock login-image"></i>
                    </div>
                </div>
            </form>

             <!-- <div *ngIf="invalidLogin">
                Usuario y/o Contraseña incorrecta. Intente nuevamente
            </div> -->

            <p *ngFor="let error of errores">{{error}}</p>
            <button type="submit" class="primary-button" (click)="iniciarSesion()"
            >Entrar</button>
            
        </div>
        <div class="alert alert-danger animate-repeat" data-testid="error-message" *ngFor="let error of errores">{{error}}</div>
    </main>
