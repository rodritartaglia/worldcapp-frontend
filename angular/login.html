<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <title>Login grupo 7</title>
    <link rel="stylesheet" href="css/loginEstilos.css">
    <link rel="stylesheet" href="css/GlobalStyles.css">
</head>
<body>
    <main>
        <div class="login-container">
            <form action="">
                <h1>Ingressá a WorldCApp</h1>
                <div class="input-box">
                    <label for="usuario">Usuario</label>
                    <div>
                        <input type="text" id="usuario" placeholder="Usuario" required>
                        <i class="fi fi-rr-user login-image"></i>
                    </div>
                </div>
                <div class="input-box">
                    <label for="password">Contraseña</label>
                    <div class="di">
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <i class="fi fi-rr-lock login-image"></i>
                    </div>
                </div>
            </form>
            <button type="submit" class="primary-button">Entrar</button>
        </div>
    </main>
    <footer>
        <i class="fi fi-rr-copyright"></i>
        <span>WorldCApp / 2023</span>
    </footer>
</body>
</html>
